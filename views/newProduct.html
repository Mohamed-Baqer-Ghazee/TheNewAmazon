<body class="text-center">
  <form id="product_info" class="regform" action="http://localhost:3000/addproduct" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Enter Product Information</h1>
    <input type="text" id="store_id" name="store_id" class="form-control" placeholder="Store ID" required autofocus>
    <input type="text" id="product_name" name="product_name" class="form-control" placeholder="product name" required autofocus>
    <input type="text" id="image_url" name="image_url" class="form-control" placeholder="Image URL" required autofocus>
    <input type="text" id="category" name="category" class="form-control" placeholder="Category" required autofocus>
    <input type="text" id="price" name="price" class="form-control" placeholder="Price" required autofocus>
    <textarea name="discription" id="discription" class="form-control" cols="30" rows="7" form="product_info"></textarea>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Product</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
  </form>

</body>

</html>
