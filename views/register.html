<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Sign up</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">


</head>

<body class="text-center">
  <form id="signupform" class="regform" action="http://localhost:3000/register" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <input type="text" name="full_name" class="form-control" placeholder="Full Name" required autofocus>
    <input type="tel" name="phone_number" class="form-control" placeholder="Phone Number" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="password" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
  <form id="otpinput" class="regform hidden" action="http://localhost:3000/register/verifynumber" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Enter The Code</h1>
    <input type="text" id="fname" name="otp_code" class="form-control" placeholder="OTP Code" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
  </form>
  <br>
  <h5>Already Have An Account?</h5>
  <a class="btn btn-lg btn-primary " href="/login" >Log In</a>

  <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $("#signupform").submit(function (e) {

      e.preventDefault(); // avoid to execute the actual submit of the form.

      var form = $(this);
      var actionUrl = form.attr('action');

      $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function (data) {
        }
      });
          $("#signupform").addClass("hidden");
          $("#otpinput").removeClass("hidden");

    });
    $("#otpinput").submit(function (e) {

      e.preventDefault(); // avoid to execute the actual submit of the form.

      var form = $(this);
      var actionUrl = form.attr('action');

      $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function (data) {
          alert("success");
        }
      });

    });
  </script>
</body>

</html>
